<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Maze</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      .hint {
        position: absolute;
        top: 0;
        right: 0;
        width: 240px;
        padding: 16px;
        background: #fff8;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="hint">
      Press <kbd>Enter</kbd> to switch between first-person / third-person
      cameras. See code on
      <a href="https://github.com/gera2ld/maze" rel="noopener">GitHub</a>.
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
